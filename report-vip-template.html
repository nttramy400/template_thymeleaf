<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
        <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:100,300,400,900,700,500,300,100);

        @font-face {
            font-family: 'IBM Plex Sans';
            font-weight: normal;
            font-style: normal;
            src: url(https://raw.githubusercontent.com/IBM/plex/master/IBM-Plex-Sans/fonts/complete/ttf/IBMPlexSans-Light.ttf);
        }

        @font-face {
            font-family: 'IBM Plex Sans';
            font-weight: bold;
            font-style: normal;
            src: url(https://raw.githubusercontent.com/IBM/plex/master/IBM-Plex-Sans/fonts/complete/ttf/IBMPlexSans-Bold.ttf);
        }

        @font-face {
            font-family: 'Playfair Display';
            font-weight: normal;
            font-style: normal;
            src: url(http://themes.googleusercontent.com/static/fonts/playfairdisplay/v7/2NBgzUtEeyB-Xtpr9bm1Cczai8e7xzqnKiVb1EwOy0E.ttf);
        }

        @page {
            size: 29.7cm 21cm;

            @bottom-center {
                content: 'Page 'counter(page);
                color: #3E4345;
            }
        }

        * {
            margin: 0;
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            border: 0;
            overflow-x: hidden;
            font-size: 10px;
            font-family: 'IBM Plex Sans', sans-serif;
            color: #3E4345;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 92vh;
            padding: 1.5em 3em;
        }

        header {
            margin-bottom: 3em;
        }

        header img {
            width: 8.9em;
            height: 5.6em;
            display: block;
            margin-bottom: 0.7em;
        }

        header .page-title {
            position: absolute;
            top: 66px;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
            font-family: 'Playfair Display', serif;
            color: #3E4345;
        }

        .logo .logo-title {
            color: #3A559F;
            font-weight: bold;
        }

        footer {
            flex-shrink: 0;
            text-align: center;
        }

        footer .page-number {
            color: #919699;
            font-style: normal;
            font-weight: 500;
            font-size: 12px;
        }

        main {
            flex: 1 0 auto;
        }

        main .report-info {
            margin: 2.1em 0;
            color: #5E6366;
        }

        main .report-info p {
            display: inline-block;
            /* margin-bottom: 2.1em; */
        }

        main .report-info .filter-date {
            float: left;
        }

        main .report-info .report-date {
            float: right;
        }

        main .report-info .total-reservations .value {
            font-weight: 600;
        }

        ::selection {
            background: #f31544;
            color: #FFF;
        }

        ::moz-selection {
            background: #f31544;
            color: #FFF;
        }

        /*????????*/
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .col-left {
            display: inline-block;
            text-align: left;
            width: 29%;
        }

        .col-center {
            display: inline-block;
            text-align: center;
            width: 40%;
        }

        .col-right {
            display: inline-block;
            text-align: right;
            width: 29%;
        }

        /* h1 {
            font-size: 1.5em;
            color: #000000;
        }

        h2 {
            font-size: .9em;
        }

        h3 {
            font-size: 1.2em;
            font-weight: 300;
            line-height: 2em;
        } */

        p {
            /* font-size: .75em; */
            color: #666;
            line-height: 1.2em;
        }

        a {
            text-decoration: none;
            color: #00a63f;
        }

        /*#invoiceholder{*/
        /*    width:100%;*/
        /*    height: 100%;*/
        /*    padding: 50px 0;*/
        /*}*/
        #invoice {
            position: relative;
            margin: 0 auto;
            padding: 10px;
            /*width: 18cm;*/
            background: #FFF;
        }

        /*[id*='invoice-']{ !* Targets all id with 'col-' *!*/
        /*    !*  border-bottom: 1px solid #EEE;*!*/
        /*    padding: 20px;*/
        /*}*/
        #invoice-top {
            padding-top: 0.25cm;
            padding-bottom: 0.25cm;
        }

        #invoice-mid {
            padding-top: 0.25cm;
        }

        #invoice-bot {
            padding-top: 3em;
            min-height: 240px;
        }

        /*.info{*/
        /*    display: inline-block;*/
        /*    vertical-align: middle;*/
        /*    margin-left: 20px;*/
        /*}*/
        /* .logo img, */
        .clientlogo img {
            width: 100%;
        }

        .clientlogo {
            display: inline-block;
            vertical-align: middle;
            width: 50px;
        }

        .clientinfo {
            display: inline-block;
            vertical-align: middle;
            margin-left: 20px
        }

        .title {
            float: right;
        }

        .title p {
            text-align: right;
        }

        #message {
            margin-bottom: 30px;
            display: block;
        }

        h2 {
            margin-bottom: 5px;
            color: #444;
        }

        .col-right td {
            color: #666;
            padding: 5px 8px;
            border: 0;
            font-size: 0.75em;
            border-bottom: 1px solid #eeeeee;
        }

        .col-right td label {
            margin-left: 5px;
            font-weight: 600;
            color: #444;
        }

        .cta-group a {
            display: inline-block;
            padding: 7px;
            border-radius: 4px;
            background: rgb(196, 57, 10);
            margin-right: 10px;
            min-width: 100px;
            text-align: center;
            color: #fff;
            font-size: 0.75em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            /* font-size: 0.70em; */
            text-align: left;
        }

        .cashier-info {
            padding: 10px 10px 5px 0px;
        }

        .tabletitle th {
            text-align: left;
            border-bottom: 1px solid #000;
        }

        .total-row td {}

        th {
            /* font-size: 1em; */
            text-align: left;
            font-weight: bold;
            padding: 5px 10px;
            color: #000;
        }

        /*.item{width: 50%;}*/
        .list-item td {
            text-align: left;
        }

        .total-row th,
        .total-row td {
            text-align: right;
            font-weight: 700;
            font-size: 1em;
            color: #000;
        }

        .list-group-item td {
            font-weight: 700;
            font-size: 1em;
            color: #000;
        }

        table {
            page-break-inside: auto
        }

        tr {
            page-break-inside: avoid;
            page-break-after: auto
        }

        footer {
            padding: 15px 20px;
        }

        thead {
            display: table-header-group;
        }

        .list-item:nth-child(even) {
            background: #f5f5f5;
        }

        .filter-left {
            display: block;
            margin-right: 10px;
            font-style: italic;
        }

        .filter-right {
            display: block;
            position: absolute;
        }

        .footer-text {
            color: #000;
            /* font-size: 0.8em; */
        }

        /*.property-name {
             font-family: 'Ahihi', serif;
        }*/
        .property-name {
            color: #3A559F;
            font-weight: bold;
        }

        .header-container {
            display: table;
            width: 100%;
            height: auto;
        }

        .header-logo {
            float: left;
            width: 20%;
        }

        .header-logo img {
            width: 8.9em;

        }

        .report-title {
            float: left;
            text-align: center;
            line-height: 100px;
            width: 60%;
        }

        .report-title h1 {
            vertical-align: middle;
        }

        .report-date {
            float: right;
            width: 20%;
            text-align: right;
        }

        .report-date div {
            font-weight: bold;
            padding-top: 65px;
        }

        .text {}

        .title {
            font-weight: bold;
        }

        .text-left {
            text-align: left !important;
        }

        .text-right {
            text-align: right !important;
        }
    </style>
    
</head>
<body>
<div class="container">
    <header>

		
		<div class="header-container">
            <div class="header-logo">
                <img src="${logo}" alt="Logo" />
                <p class="property-name" th:text="${propertyName}">${propertyName}</p>
            </div>
            <div class="report-title">
                <h1>VIP</h1>
            </div>
            <div class="report-date">
                <div>
                    <span th:text="${reportDateOnlyFormat}">${reportDate}</span>
                    <span th:text="${reportTimeOnlyFormat}">${reportTime}</span>
                </div>

            </div>
        </div>
    </header>	
    <main>
        <table cellspacing="0" cellpadding="0" style="margin-top:30px;">
            <thead>
            <tr class="tabletitle">
                <th style="width: 250px">Booking No.</th>
                <th style="width: 70px">Room No.</th>
                <th style="width: 70px">Resv Status</th>
                <th style="width: 150px">Guest Name</th>
                <th style="width: 70px">VIP</th>
                <th style="width: 120px">Arrival</th>
                <th colspan="6" style="width: 100px">Departure</th>
			</tr>
            </thead>
            <tbody>
            <div th:remove="tag" th:each="report_info: ${reportInfo}">
                <tr>
                    <td th:text="${report_info?.bookingNumber}">bookingNumber</td>
                    <td th:text="${report_info?.roomNumber}">roomNumber</td>
                    <td th:text="${report_info?.reservationStatus}">reservationStatus</td>
                    <td th:text="${report_info?.fullName}">fullName</td>
                    <td th:text="${report_info?.vipLevel}">vipLevel</td>
                    <td th:text="${report_info?.arrivalDate}">arrivalDate</td>
                    <td colspan="6" th:text="${report_info?.departureDate}">departureDate </td>
                </tr>
            </div>
            <tr>
                <td style="text-align: left; font-weight: bold;">REPORT TOTAL COUNT:</td>
                <td colspan="11" style="text-align: left; font-weight: bold;" th:text="${totalRows}">totalRows</td>
            </tr>
            </tbody>
        </table>
    </main>
		<div>
                <div >
                    <div class="filter-date" style=" position: fixed; bottom: 5px; left:30px; background-color: white; border: none; display: inline;" th:text="'Filter: ' + ${fromDateFormat}
      + ' - ' + ${toDateFormat}">
                        Filter: 01/06/19 - 09/06/19
                    </div>
            </div>
		</div>
</div>
  
	
</body>
</html>
