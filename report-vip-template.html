<?xml version="1.0" encoding="iso-8859-1"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html lang="en" xmlns:th="http://www.thymeleaf.org">

 <head>

<meta charset="utf-8" />
<title>VIP</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />
 <style>
	
 html,
	body {
		
 font-size: 10px;
		
 font-family: 'IBM Plex Sans', sans-serif;
		
 color: #3E4345;
		

	}

	
 .container {
		
 display: flex;
		
 flex-direction: column;
		
 min-height: 90vh;
		
 padding: 3em;
		

	}

	
 header {
		
 display: flex;
		
 flex-shrink: 0;
		
 margin-bottom: 50em;
		
 flex-direction: column;
		

	}

	
 header img {
		
 width: 8.9em;
		
 height: 5.6em;
		
 display: block;
		
 margin-bottom: 0.7em;
		

	}

	
 .page-title {
		
		
 font-family: 'Playfair Display', serif;
		
 color: #000000;
		
 text-transform: uppercase;
		
 font-size: 16px;
		
 margin-bottom: -3px;
		
 margin-top: -50px;
		
 text-align: center;
		

	}

	
 header .report-date {
		
 margin: auto;
		
 font-family: 'Playfair Display', serif;
		
 color: #000000;
		
 font-size: 10px;
		
 margin-bottom: -3px;
		
margin-top: -50		
 margin-right: 5px;
		
 text-align: right;
		

	}

	
 .report-time {	
		
 font-family: 'Playfair Display', serif;
		
 color: #000000;
		
 font-size: 10px;
		
 margin-bottom: 5px;
		
 margin-right: 5px;
		
 text-align: right;
		

	}

	
 .logo-title {
		
 color: #2B3A8B;
		
 font-weight: bold;
		
 font-size: 12px;
		

	}

	
 footer {
		
 flex-shrink: 0;
		
 text-align: center;
		

	}

	
 footer .page-number {
		
 color: #919699;
		
 font-style: normal;
		
 font-weight: 500;
		
 font-size: 12px;
		

	}

	
 main {
		
 flex: 1 0 auto;
		

	}

	
 main .report-info {
		
 margin: 2.1em 0;
		
 display: flex;
		
 justify-content: space-between;
		

	}

	
 table {
		
 border-collapse: collapse;
		
 width: 100%;
		
 table-layout: fixed;		

	}

	
 table,
	td {
		
 border: 0.01em solid #C6CACC;
		

	}

	
 td {
		
 border-bottom: none;
		

	}

	
 th,
	td {
		
 padding: 0.85em;
		
 font-style: normal;
		
 font-weight: normal;
		

	}

	
 th {
		
 text-align: left;
		
 font-weight: bold;
		

	}

	
 td {
		
 vertical-align: baseline;
		
 word-wrap: break-word;
		

	}

	
 th {
		
 border: 0.01em solid #5E6366;
		

	}

	
 .ellipsis {
		
 text-overflow: ellipsis;
		
 overflow: hidden;
		
 white-space: nowrap;
		

	}

	

</style>
</head>


<body>
<div class="container">
 <header>
<div class="logo">

<img src="https://github.com/nttramy400/template_thymeleaf/blob/master/logo.png?raw=true" alt="" />      
    </div>
<div class="logo-title" th:text="${propertyName}">
				</div>
<h1 class="page-title" th:text="${reportName}"></h1>
<div
						class="report-date" id="report-date" th:text="${reportDateFormat}"></div> 
 </header>
<div style="margin-top:20px">
<div class="report-time" id="report-time">10:50</div>						
<table class="report"
						id="tblVIP" cellpadding="0" cellspacing="0">
	
<tbody>            
      
<tr>                  
        
<th style="width: 50px;">Booking No.</th>
                    
        
<th style="width: 100px;">Room No.</th>
                    
        
<th style="width: 50px;">Resv Status</th>
                    
        
<th style="width: 70px;">Guest Name</th>
                    
        
<th style="width: 65px;">VIP</th>
                    
        
<th style="width: 45px;">Arrival</th>
                    
        
<th style="width: 45px;">Departure</th>
      </tr>
                
      
<tr th:each="report_info: ${reportInfo}">
                  
        
<td th:text="${report_info?.bookingNumber}">${report_info?.bookingNumber}</td>
                          
        
<td th:text="${report_info?.roomNumber}">${report_info?.roomNumber}</td>
                    
        
<td th:text="${report_info?.reservationStatus}">${report_info?.reservationStatus}</td>
                          
        
<td th:text="${report_info?.fullName}">${report_info?.fullName}</td>
                    
        
<td th:text="${report_info?.vipCode}">${report_info?.vipCode}</td>
                      
        
<td th:text="${report_info?.arrivalDate}">{report_info?.arrivalDate}</td>
                      
        
<td th:text="${report_info?.departureDate}">${report_info?.departureDate}</td>
      </tr>        
    </tbody>
 </table> 
<div
						style="margin-top: 10px;">
 REPORT TOTAL COUNT: <span id="counRow" th:text="${totalRows}"></span>
	
 </div>
	</div>
<script
						src="https://code.jquery.com/jquery-1.9.1.min.js"> </script>
 <script>
						
  $(function() {
        var d = new Date();
    var month = d.getMonth()+1;
    var day = d.getDate();
    var dateNow = (day ? '0' : '') + day + '/' +
        (month ? '0' : '') + month + '/' +
        d.getFullYear();
    var timeNow = d.getHours() + ":" + d.getMinutes();
    $("#report-date").text(dateNow);     
        $("#report-time").text(timeNow);

  });

					</script>
</div>
</body>

</html>
